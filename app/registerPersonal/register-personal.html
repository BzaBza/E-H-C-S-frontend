<div ng-controller="RegisterPersonalController">
    <div class="text-center" style="padding:50px 0">
        <div ng-if="afterRegisterToken[0].qr">
            <div class="logo">Scan QR code or register Secret Key in your Authenticator Application</div>
        </div>
        <div class="logo" ng-hide="afterRegisterToken[0].qr">реєстрація персоналу</div>
        <div class="login-form-1">
            <form id="register-form" class="text-left" ng-hide="afterRegisterToken[0].qr">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="reg_login" class="sr-only">Username</label>
                            <input type="text" ng-model="userRegisterForm.login" class="form-control"
                                   id="reg_login" name="reg_username"
                                   placeholder="Логін">
                        </div>
                        <div class="form-group">
                            <label for="reg_password" class="sr-only">Password</label>
                            <input type="password" ng-model="userRegisterForm.password" class="form-control"
                                   id="reg_password" name="reg_password"
                                   placeholder="Пароль">
                        </div>
                        <div class="form-group">
                            <label for="reg_password_confirm" class="sr-only">Password Confirm</label>
                            <input type="password" ng-model="userRegisterForm.confirmPassword" class="form-control"
                                   id="reg_password_confirm"
                                   name="reg_password_confirm" placeholder="Підтвердження Паролю">
                        </div>

                        <div class="form-group">
                            <label for="reg_email" class="sr-only">Email</label>
                            <input type="email" ng-model="userRegisterForm.email" class="form-control" id="reg_email"
                                   name="reg_email" placeholder="Емейл">
                        </div>
                        <div class="form-group">
                            <label for="reg_fullname" class="sr-only">Full Name</label>
                            <input type="text" ng-model="userRegisterForm.fullName" class="form-control"
                                   id="reg_fullname"
                                   name="reg_fullname"
                                   placeholder="Повне Ім'я">
                        </div>

                        <div class="modal fade" id="smallModal" tabindex="-1" role="dialog" aria-labelledby="smallModal"
                             aria-hidden="true">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">Available phone number formats:</h4>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p><b>Спеціалізаця</b></p>
                        <select name="role" ng-model="userRegisterForm.roleId">
                            <option value={{role.id}} ng-repeat="role in roles">
                                {{role.name}}
                            </option>
                        </select>
                    </div>
                    <button type="submit" ng-click="register(userRegisterForm)" class="login-button"><i
                            class="fa fa-chevron-right"></i></button>
                </div>
            </form>
            <div ng-hide="!afterRegisterToken[0].qr">
                <img ng-src="{{afterRegisterToken[0].qr}}" alt="QR">
                <br>
                *Secret Key: {{afterRegisterToken[0].secretKey}}<br>
            </div>
        </div>
    </div>
</div>
